<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comparador de Planos de Saúde</title>
  <link rel="stylesheet" href="desine/styler-scrypt.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <section class="comparador">
    <h2>Comparador de Planos de Saúde</h2>
    <form id="form-comparador" novalidate>
      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" required min="0">

      <label for="peso">Peso (kg):</label>
      <input type="number" id="peso" name="peso" required min="0" step="0.1">

      <label for="altura">Altura (m):</label>
      <input type="number" step="0.01" id="altura" name="altura" required min="0">

      <button type="submit" class="cta-button">Comparar Planos</button>
    </form>

    <div id="resultado-comparador" aria-live="polite"></div>
  </section>

  <script src="JAV-SRC/comrador.js"></script>
</body>
</html>
